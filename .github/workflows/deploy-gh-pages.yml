name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或者你使用的主分支名称
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base path
        id: base_path
        run: |
          if [ "${{ github.repository }}" == "${{ github.repository_owner }}/${{ github.repository_owner }}.github.io" ]; then
            echo "base_path=/" >> $GITHUB_OUTPUT
          else
            echo "base_path=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: npm run build:web
        env:
          # 如果部署到项目仓库的 gh-pages，base path 为 /repository-name/
          # 如果部署到 username.github.io 主站点，base path 为 /
          VITE_BASE_PATH: ${{ steps.base_path.outputs.base_path }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/apps/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

